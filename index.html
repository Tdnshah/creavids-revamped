    <script src="./build/animation/aos.js"></script>
    <script>
      function myFunction() {
        var x = document.getElementById("thumbnail");
        var y = document.getElementById("video");
        if (x.style.display === "none") {
          x.style.display = "block";
          y.style.display = "none";
        } else {
          x.style.display = "none";
          y.style.display = "block";
        }
      }
      AOS.init();
      var example = [
        "SHOW FEATURES",
        "Highlight Features",
        "Explain Product",
        "Engage Audience",
        "Showcase Usability"
      ];

      textSequence(0);
      function textSequence(i) {
        if (example.length > i) {
          setTimeout(function() {
            document.getElementById("sequence").innerHTML = example[i];
            textSequence(++i);
          }, 1000); // 1 second (in milliseconds)
        } else if (example.length == i) {
          // Loop
          textSequence(0);
        }
      }
    </script>
    <style>
